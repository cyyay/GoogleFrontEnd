<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "sass_style.css">

    </head>
    <body>
        
        <div class = "page">
